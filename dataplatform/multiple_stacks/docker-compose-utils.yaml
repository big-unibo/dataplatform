version: "3.9"
services:
  spark-yarn-test-env:
    image: apache/spark:${SPARKVERSION}
    environment:
      - SPARK_NO_DAEMONIZE=true
      - HADOOP_CONF_DIR=${SPARKCONFDIR}
    volumes:
      - spark_config:${SPARKCONFDIR}
      - hadoop_config:${HADOOPCONFDIR}
      - test_files:/opt/spark/tests
    command:
      - /bin/bash
      - -c
      - |
        cp -r ${HADOOPCONFDIR}* ${SPARKCONFDIR}
        tail -f /dev/null
    deploy:
      placement:
        constraints:
          - node.role == worker
    stdin_open: true 
    tty: true
    networks:
      - BIG-dataplatform-network

  portainer:
    init: true
    image: portainer/portainer-ce:latest
    ports:
      - ${PORTAINERPORT}:${PORTAINERPORT}
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - ./../../portainer_data:/data
    deploy:
      placement:
        constraints:
          - node.role == manager  
    networks:
      - BIG-dataplatform-network


  oozie:
    init: true
    image: andlaz/hadoop-oozie:latest
    ports:
      - 11000:11000
    volumes:
        - oozie_db:/opt/oozie-4.2.0/data/oozie-db/
        - oozie_config:/opt/oozie-4.2.0/conf/
    deploy:
      placement:
        constraints:
          - node.role == manager  
    command:
      - /bin/bash
      - -c
      - |
        if [ "`ls -A /opt/oozie-4.2.0/data/oozie-db/`" == "" ]; then
          echo "First execution... preparing HDFS env and exporrting shared libs"
          ./opt/oozie-4.2.0/bin/oozie-setup.sh prepare-war
          sudo -u oozie ./opt/oozie-4.2.0/bin/oozie-setup.sh sharelib create -fs hdfs://myhacluster
        fi
        yum clean all
        yum install -y sudo
        yes | rm -r /opt/hadoop-2.7.0/etc/hadoop/
        mkdir -p /opt/hadoop-2.7.0/etc/hadoop/
        cp -r /opt/oozie-4.2.0/conf/hadoop-conf/* /opt/hadoop-2.7.0/etc/hadoop/
        sudo -u oozie ./opt/oozie-4.2.0/bin/oozied.sh start
        tail -f /dev/null
    networks:
      - BIG-dataplatform-network


volumes:
  spark_config:
    driver_opts:
      type: nfs
      o: addr=137.204.74.55,rw,nfsvers=4
      device: ":/mnt/mysharednfs/dataplatform/spark_conf/"
        
  hadoop_config:
    driver: local
    driver_opts:
      type: nfs
      o: addr=137.204.74.55,rw,nfsvers=4,nolock,hard
      device: ":/mnt/mysharednfs/dataplatform/hadoop_conf/"

  oozie_config:
    driver_opts:
      type: nfs
      o: addr=137.204.74.55,rw,nfsvers=4
      device: :/mnt/mysharednfs/dataplatform/oozie_config/

  oozie_db:
    driver_opts:
      type: nfs
      o: addr=137.204.74.55,rw,nfsvers=4
      device: :/mnt/mysharednfs/dataplatform/oozie_db/

  test_files:
    driver_opts:
      type: nfs
      o: addr=137.204.74.55,rw,nfsvers=4
      device: :/mnt/mysharednfs/dataplatform/tests/

networks:
  BIG-dataplatform-network:
    external: true
    name: BIG-dataplatform-network