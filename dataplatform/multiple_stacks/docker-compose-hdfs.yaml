version: "3.9"
services:
  namenode1:
    image: apache/hadoop:${HADOOPVERSION}
    ports:
      - ${NAMENODEPORT}:${NAMENODEPORT}
    volumes:
      - namenode1_data:${NAMEDIR}
      - namenode1_config:${HADOOPCONFDIR}
    command:
      - /bin/bash
      - -c
      - |
        sleep 20
        mkdir -p ${NAMEDIR}
        sudo chown hadoop ${NAMEDIR}
        if [ ! -d ${NAMEDIR} ]; then
          echo "Namenode name directory not found: ${NAMEDIR}"
          exit 2
        fi

        if [ -z "${CLUSTERNAME}" ]; then
          echo "Cluster name not specified"
          export CLUSTERNAME=test
        fi

        if [ "`ls -A ${NAMEDIR}`" == "" ]; then
          echo "Formatting namenode name directory: ${NAMEDIR}"
          /opt/hadoop/bin/hdfs --config /opt/hadoop/etc/hadoop namenode -format ${CLUSTERNAME}
        else
          echo "${NAMEDIR} exists!"
        fi
        hdfs --config /opt/hadoop/etc/hadoop namenode
    deploy:
      placement:
        constraints:
          - node.role == manager
    networks:
      - BIG-dataplatform-network 
    
  namenode2:
    image: apache/hadoop:${HADOOPVERSION}
    ports:
      - ${NAMENODE2PORT}:${NAMENODE2PORT}
    volumes:
      - namenode2_data:${NAMEDIR}
      - namenode2_config:${HADOOPCONFDIR}
    command:
      - /bin/bash
      - -c
      - |
        sleep 30
        mkdir -p ${NAMEDIR}
        sudo chown hadoop ${NAMEDIR}
        if [ "`ls -A ${NAMEDIR}`" == "" ]; then
          echo "Bootstrappppppping namenode2"
          /opt/hadoop/bin/hdfs namenode -bootstrapStandby
        fi
        hdfs --config /opt/hadoop/etc/hadoop namenode
        hdfs haadmin -transitionToActive nn1
    deploy:
      placement:
        constraints:
          - node.role == manager
    networks:
      - BIG-dataplatform-network 

  journal1:
    image: apache/hadoop:${HADOOPVERSION}
    volumes:
      - journal1_data:${JOURNALDIR}
      - hadoop_config:${HADOOPCONFDIR}
    command: 
      - /bin/bash
      - -c
      - |
        mkdir -p ${JOURNALDIR}
        sudo chown hadoop ${JOURNALDIR}
        hdfs journalnode
    deploy:
      placement:
        constraints:
          - node.role == manager
    networks:
      - BIG-dataplatform-network

  journal2:
    image: apache/hadoop:${HADOOPVERSION}
    volumes:
      - journal2_data:${JOURNALDIR}
      - hadoop_config:${HADOOPCONFDIR}
    command:       
      - /bin/bash
      - -c
      - |
        mkdir -p ${JOURNALDIR}
        sudo chown hadoop ${JOURNALDIR}
        hdfs journalnode
    deploy:
      placement:
        constraints:
          - node.role == manager
    networks:
      - BIG-dataplatform-network 

  journal3:
    image: apache/hadoop:${HADOOPVERSION}
    volumes:
      - journal3_data:${JOURNALDIR}
      - hadoop_config:${HADOOPCONFDIR}
    command:
      - /bin/bash
      - -c
      - |
        mkdir -p ${JOURNALDIR}
        sudo chown hadoop ${JOURNALDIR}
        hdfs journalnode
    deploy:
      placement:
        constraints:
          - node.role == manager
    networks:
      - BIG-dataplatform-network

  datanode:
    image: apache/hadoop:${HADOOPVERSION}
    volumes:
      - datanode_data:${DATADIR}
      - hadoop_config:${HADOOPCONFDIR}
    command:
      - /bin/bash
      - -c
      - |
        sleep 30
        sudo chown hadoop ${DATADIR}
        if [ ! -d ${DATADIR} ]; then
          echo "Datanode data directory not found: ${DATADIR}"
          exit 2
        fi
        hdfs --config /opt/hadoop/etc/hadoop datanode
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    networks:
      - BIG-dataplatform-network

volumes:
  namenode1_config:
    driver_opts:
      type: nfs
      o: addr=137.204.74.55,rw,nfsvers=4
      device: :/mnt/mysharednfs/dataplatform/namenode1_conf/
    
  namenode1_data:
    driver_opts:
      type: nfs
      o: addr=137.204.74.55,rw,nfsvers=4
      device: :/mnt/mysharednfs/dataplatform/namenode1_data/

  namenode2_config:
    driver_opts:
      type: nfs
      o: addr=137.204.74.55,rw,nfsvers=4
      device: :/mnt/mysharednfs/dataplatform/namenode2_conf/

  namenode2_data:
    driver_opts:
      type: nfs
      o: addr=137.204.74.55,rw,nfsvers=4
      device: :/mnt/mysharednfs/dataplatform/namenode2_data/

  journal1_data:
    driver_opts:
      type: nfs
      o: addr=137.204.74.55,rw,nfsvers=4
      device: :/mnt/mysharednfs/dataplatform/journal1_data/

  journal2_data:
    driver_opts:
      type: nfs
      o: addr=137.204.74.55,rw,nfsvers=4
      device: :/mnt/mysharednfs/dataplatform/journal2_data/

  journal3_data:
    driver_opts:
      type: nfs
      o: addr=137.204.74.55,rw,nfsvers=4
      device: :/mnt/mysharednfs/dataplatform/journal3_data/

  datanode_data:
    driver_opts:
      type: nfs
      o: addr=137.204.74.55,rw,nfsvers=4
      device: :/mnt/mysharednfs/dataplatform/datanode_data/

  hadoop_config:
    driver: local
    driver_opts:
      type: nfs
      o: addr=137.204.74.55,rw,nfsvers=4,nolock,hard
      device: ":/mnt/mysharednfs/dataplatform/hadoop_conf/"
  
networks:
  BIG-dataplatform-network:
    external: true
    name: BIG-dataplatform-network