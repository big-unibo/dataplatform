  spark-master:
    image: apache/spark:${SPARKVERSION}
    environment:
      - SPARK_NO_DAEMONIZE=true
    #env_file:
      #- ./dataplatform/conf_files/.env
      #- ./dataplatform/conf_files/hadoop.conf
    volumes:
      - spark_config:${SPARKCONFDIR}
      - hadoop_config:${HADOOPCONFDIR}
    ports:
      - ${SPARKMASTERPORT}:${SPARKMASTERPORT}
    command:
      - /bin/bash
      - -c
      - |
        cp -r ${HADOOPCONFDIR}* ${SPARKCONFDIR}
        /opt/spark/sbin/start-master.sh
    deploy:
      placement:
        constraints:
          - node.role == manager
    networks:
      - hadoop-network 

  spark-worker:
    image: apache/spark:${SPARKVERSION}
    environment:
