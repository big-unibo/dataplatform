# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

spark.hadoop.dfs.nameservices                                    my_ha_cluster
spark.hadoop.dfs.ha.namenodes.my_ha_cluster                      nn1,nn2
spark.hadoop.dfs.namenode.rpc-address.my_ha_cluster.nn1          namenode1:9820
spark.hadoop.dfs.namenode.rpc-address.my_ha_cluster.nn2          namenode2:9820
spark.hadoop.dfs.client.failover.proxy.provider.my_ha_cluster    org.apache.hadoop.hdfs.server.namenode.ha.ConfiguredFailoverProxyProvider

# Example:
spark.master                     spark://spark-master:7077
spark.eventLog.enabled           true
spark.eventLog.dir               hdfs://my_ha_cluster/spark-history/
spark.serializer                 org.apache.spark.serializer.KryoSerializer
spark.driver.memory              5g
spark.executor.extraJavaOptions  -XX:+PrintGCDetails -Dkey=value -Dnumbers="one two three"
spark.history.fs.logDirectory    hdfs://my_ha_cluster/spark-history/

